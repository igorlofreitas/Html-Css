<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
            
        
        </picture> <!--A ordem de tamanho é importante-->

        <h1>Reprodução de Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em html5</p>
        
        <audio preload="metadata" controls>
            <source src="midia/car.drive.by.mp3" type="audio/mpeg">
            <source src="midia/car.drive.by.mp3" type="audio/mpeg">
            <source src="midia/car.drive.by.mp3" type="audio/WAV">
            <source src="midia/car.drive.by.mp3" type="audio/OGG">
            <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/car.drive.by.mp3">Clique aqui</a> para baixar mp3</p>
        </audio>
        
        <p>Pra que um dia</p>
        <audio src="midia/Pra-Que-Um-Dia.mp3" controls></audio> <!--Mp3, OGG, WAV-->


        
    
</body>
</html>
