<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está sendo hospoedado no meu próprio servidor</p>
    
    <video controls poster="imagens/capa.png" width="300">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Video-1.m4v" type="video/m4v">
            <source src="midia/Meu-Video-1.webm" type="video/webm">
            <!--Isso é feito para garantir a compatibilidade com vários navegadores-->
            
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/II3IohViUio" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
